<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hello Sublime Text</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js" defer></script>
</head>
<body>
	<h1>This is my first time coding with sublime text!</h1>

	<div class="paragrafo">
		<p>It looks a very practical code editor, being honest.</p>
		<p>lets try do a counter:</p>
	</div>


	<div class="counter">
		<button id="btn1">+</button>
		<h1 id="number"></h1>
		<button id="btn2">-</button>
	</div>
	
	<div class="panel">
		<p>Panel</p>
		<div class="btnPanel">
			<button id="resetTo0">Reset</button>
			<button id="plusTen">+10</button>
			<button id="lessTen">-10</button>
		</div>
	</div>

	<div class="square"></div>
</body>
